<script type="text/javascript">
    $(".gallery-image").on('click', function(event){
        event.stopPropagation();
        event.stopImmediatePropagation();
		var objSrc = jQuery(this).attr("videoFile");

        $obj = $('<object>');
		if(objSrc) {
			$obj = $('<video />', {
				id: 'videoPlayer',
				src: objSrc,
				type: 'video/mp4',
				controls: true
			});
			$obj.autoplay = true;
		} else {
			$obj.attr("type","image/png");
	        $obj.attr("data",jQuery(this).attr("src"));
		}

        $obj.addClass("overlay-content");
        $("#overlay").append($obj);
        document.getElementById("overlay").style.display = "block";
    });

    $("#overlay").on('click', function(event){
        event.stopPropagation();
        event.stopImmediatePropagation();
        document.getElementById("overlay").style.display = "none";

	    // Remove video player
		//$('video').trigger('pause');
	    var element = document.getElementById("videoPlayer");
	    element.parentNode.removeChild(element);
    });
</script>
